<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeStyle Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hero {
            background-image: url('https://example.com/watch-banner.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
            background-color: white;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TimeStyle Watches</h1>
        <p>Luxury & Casual Watches for Every Style</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h2>Discover Our Latest Collection</h2>
        <p>Modern designs. Timeless quality.</p>
    </div>

    <section class="products">
        <div class="product">
            <img src="https://example.com/watch1.jpg" alt="Watch 1">
            <h3>Classic Leather Watch</h3>
            <p>$149.00</p>
        </div>
        <div class="product">
            <img src="https://example.com/watch2.jpg" alt="Watch 2">
            <h3>Stainless Steel Watch</h3>
            <p>$199.00</p>
        </div>
        <div class="product">
            <img src="https://example.com/watch3.jpg" alt="Watch 3">
            <h3>Smart Hybrid Watch</h3>
            <p>$249.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TimeStyle Watches. All rights reserved.</p>
    </footer>

</body>
</html>
